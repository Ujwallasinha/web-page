<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>contact page</title>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">
            <img src="logo biocwt.png" alt="Logo">
        </a>
        <div class="menu">
            <a href="#">Gallery</a>
            <a href="#">Price of Service</a>

                <div class="contact-info">

                        <img src="ph_phone-call contact.png" alt="Phone">

                    <div class="contact-item">
                        <img src="location icon contact.png" alt="Location">
                        <span>Na Plzeňce 1166/0 <br>

                    <img src="logo biocwt.png" alt="Logo">

                </div>
                <div class="contact-info-footer">

                        <img src="ph_phone-call contact.png" alt="Phone">
                        <span>+420 000 000 000</span>
                    </div>
                    <div class="contact-item-footer">
                        <img src="location icon contact.png" alt="Location">
